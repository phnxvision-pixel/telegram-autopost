previews:
  generation: automatic

services:
  - type: web
    name: telegram-autopost-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeployTrigger: commit
    envVars:
      - key: TOKEN
        sync: false
      - key: GROUP_ID
        sync: false
      - key: OWNER_ID
        sync: false

